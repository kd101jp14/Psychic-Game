<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Font called "Love Ya Like a Sister" -->
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

</head>

<body>

    <div class="container">

        <img class="img-fluid titleImg" src="assets/images/gameTitle.png" alt="Psychic Game!">

        <div id="instruct">Guess which letter I am thinking of!</div>

        <br>

        <ul class="list-group">
            <li class="list-group-item noDisplay"></li>
            <li class="list-group-item" id="winsDispl">Wins:</li>
            <li class="list-group-item" id="lossesDispl">Losses:</li>
            <li class="list-group-item" id="guessesRem">Guesses Left:</li>
            <li class="list-group-item" id="guessedLet">Guessed Letters:</li>
            <li class="list-group-item noDisplay"></li>
        </ul>

        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

        <!-- My Javascript Code -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
